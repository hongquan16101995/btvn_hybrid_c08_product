<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>List product in cart</h1>

    <table class="table">
        <thead>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Category</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c, cs : ${carts}">
            <td th:text="${cs.count}"></td>
            <td th:text="${c.product.name}"></td>
            <td><img th:src="@{'/image/' + ${c.product.image}}" alt="" src=""></td>
            <td th:text="${c.product.price}"></td>
            <td th:text="${c.product.quantity}"></td>
            <td th:text="${c.product.category.name}"></td>
            <td style="width: 160px">
                <a class="btn btn-warning" th:href="@{/api/carts/down/__${c.id}__}">
                    -
                </a>
                <span th:text="${c.quantity}"></span>
                <a class="btn btn-warning" th:href="@{/api/carts/up/__${c.id}__}">
                    +
                </a>
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{/api/carts/delete/__${c.id}__}">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-danger" th:href="@{/api/carts/delete-all}">
        Delete all products
    </a>
    <a class="btn btn-success" th:href="@{/api/carts/payment(id=${cId})}">
        Payment
    </a>
    <a th:href="@{/api/products}" class="btn btn-info">Back</a>
</div>
</body>
</html>
